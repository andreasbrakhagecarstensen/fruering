{% load wagtailcore_tags %}
<nav id="large-navigation" class="w3-bar">
    {% for menu_item in page.menu_items %}
         <a href="{% pageurl menu_item %}" class="w3-bar-item w3-button theme-hover-green w3-hide-small w3-hide-medium {% if page.id == menu_item.id %}theme-green-muted{% endif %}">{{ menu_item.title }}</a>
    {% endfor %}
    <a href="javascript:void(0);" class="w3-bar-item w3-button theme-hover-orange w3-hide-large" onclick="toggleVisible('small-nav')">&#9776;</a>
</nav>
<nav id="small-nav" class="w3-bar-block w3-hide w3-hide-large">
    {% for menu_item in page.menu_items %}
        <a href="{% pageurl menu_item %}" class="w3-bar-item w3-button theme-hover-green {% if page.id == menu_item.id %}theme-green-muted{% endif %}">{{ menu_item.title }}</a>
    {% endfor %}
</nav>
