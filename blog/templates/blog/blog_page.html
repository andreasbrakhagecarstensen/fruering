{% extends 'base.html' %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block blody_class %}template-blogpage{% endblock %}

{% block content %}
    <section id="blog_page">
        {% with post=page %}
            {% include 'blog/shared/blog_post.html' %}
        {% endwith %}
        <div class="w3-container w3-center">
            <a href="{{ page.get_parent.url }}" class="w3-button theme-dark theme-hover-orange">Tilbage til alle nyheder</a>
        </div>
    </section>
{% endblock %}
