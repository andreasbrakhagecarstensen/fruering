{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block blody_class %}template-blogpage{% endblock %}

{% block content %}
    <section id="blog_page">
        <h1>{{ page.title }}</h1>
        <span class="w3-small">{{ page.date }}</span>
        <p>{{ page.intro }}</p>
        {{ page.body || richtext }}
        <p><a href="{{ page.get_parent_url }}">Return to blog</a> </p>
    </section>
{% endblock %}
