{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <section id="blog_index">
        <div class="w3-container">
            <h1>{{ page.title }}</h1>
            {{ page.intro | richtext }}
        </div>
        <section id="blog_entries">
            {% for post in blogpages %}
                <article class="w3-panel w3-card-2 w3-hover-shadow">
                    <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
                    {{ post.specific.intro }}
                    {{ post.specific.body|richtext }}
                </article>
            {% endfor %}
        </section>
    </section>
{% endblock %}
