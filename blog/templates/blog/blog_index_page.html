{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <section id="blog_index">
        <h1>{{ page.title }}</h1>
        {{ page.intro | richtext }}
        <section id="blog_entries">
            {% for post in blogpages %}
                <article class="w3-container">
                    <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
                    {{ post.specific.intro }}
                    {{ post.specific.body|richtext }}
                </article>
            {% endfor %}
        </section>
    </section>
{% endblock %}
